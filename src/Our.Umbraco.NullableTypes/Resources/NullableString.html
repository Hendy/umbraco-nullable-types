﻿<div ng-controller="NullableStringController" class="nullable-string">

    <input type="checkbox"
           ng-model="model.value.checkbox"
           ng-change="checkboxChange()"/>

    <input type="text"
           style="{{model.config.textboxStyle}}" 
           ng-model="model.text"
           ng-disabled="!(model.value.checkbox)" />

</div>
